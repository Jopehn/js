<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="p-5 mb-4 bg-body-tertiary rounded-3">
                    <h1 class="display-5">Numbers</h1>
                    <p class="lead">Numbers functions</p>
                </div>
                <form id="FrmCalc" action="numbers.php" method="post" class="row row-cols-lg-auto g-3 align-items-center">
                    <div class="col-12">
                        <label for="number" class="visually-hidden">Number</label>
                        <input type="number" name="number" id="number" min="0" placeholder="Number" class="form-control">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Calculate</button>
                        <button type="reset" class="btn btn-light">Reset</button>
                    </div>
                </form>
                <div id="Result"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://malsup.github.io/jquery.form.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/6.0.0/bootbox.min.js" integrity="sha512-oVbWSv2O4y1UzvExJMHaHcaib4wsBMS5tEP3/YkMP6GmkwRJAa79Jwsv+Y/w7w2Vb/98/Xhvck10LyJweB8Jsw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function() {
            var options={
                target: '#Result',
                beforeSubmit: function(formData, jqForm) {
                    if(formData[0].value == ''){
                        $('#Result').text('');
                        bootbox.alert({
                            message: 'Number is required',
                            size: 'small',
                            centerVertical: true
                        });
                        return false;
                    }
                }
            };
            $('#FrmCalc').ajaxForm(options);
        });
    </script>
</body>
</html>
